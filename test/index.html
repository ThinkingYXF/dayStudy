	<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

					</div>
					<div class="modal-body box-body">

							<img src="" alt="">

						<div class="form-group">
							<label class="col-sm-3 control-label">邮箱/手机号</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密码</label>
							<div class="col-sm-8">

							</div>

						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">注册</h4>
					</div>
					<div class="modal-body box-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="id">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">你的照片</label>
							<div class="col-sm-8 registerImage">
								<input type="file" id="registerFile" class="form-control" name="image">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="phone">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">验证码</label>
							<div class="col-sm-6">

							</div>
							<div class="col-md-2">
								<button class="btn btn-sm btn-default verificationCodeInput">已发送</button>
							</div>
							<div class="col-sm-8 verificationCodeDiv">
								<input type="button" class="form-control verificationCodeInput" value="发送验证码" name="cardcode">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" name="password">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">确认密码</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" name="surePassword">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-default modal-confirm" data-dismiss="modal">确定</button>
					</div>
				</form>
			</div>

	<script src="./jquery-1.11.1.js"></script>
	<script src="./bootstrap.min.js"></script>
	<script>
		$(function(){
			$('#registerFile').on('change',function(e){
				var that = this;
				var files = e.target.files;
				var file = files[0];
				var reader = new FileReader();
				reader.readAsDataURL(file);
				reader.onload = function(result){
					var base64 = result.target.result;
					var img = $('<img />').prop('src', base64);
					if($('.registerImage img').length){
						$('.registerImage img').remove();
					}
					img.insertAfter($(that));
				};
			});
			//登录
			$('.btn-login').click(function(){
				$('#modal-login').modal('show');
			});
			//注册
			$('.btn-register').click(function(){
				$('#modal-register').modal('show');
			});
			$('.modal-confirm').click(function(){
				$('#modal-register').modal('show');
			});
		});
	</script>
