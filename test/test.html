        <script>
            $(function(){
                var fields = ['product.prets.code','product.sub.ref.code','product.code','adb.qwe'];
                var cont = [1,2,3,4];

                var cascadeObject = function(obj, name, value) {
                    var idx = name.indexOf('.');
                    if (idx == -1)
                        obj[name] = value;
                    else {
                        var first = name.substring(0, idx);
                        var rest = name.substring(idx + 1);
                        var child = obj[first] || {};
                        obj[first] = cascadeObject(child, rest, value);
                    }
                    return obj;
                }

                var objobj = {};
                for(var i=0;i<fields.length;i++){
                    cascadeObject(objobj,fields[i],cont[i]);
                }
                console.log(objobj);
