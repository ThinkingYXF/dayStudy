<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>get the params</title>
    </head>
    <body>
        
        <script src="../js/lib/jquery-1.11.1.js"></script>
        <script>
            $(document).ready(function(){
                //获取地址栏拼接参数
                var url = 'http://abc.net?name=zhao&age=20&sex=man&height=';
                function urlParamsToJson(url){
                    var search = url.substr(url.indexOf('?')+1);
                    var parmasArr = search.split('&');
                    var params = {};
                    $.each(parmasArr,function(k,v){
                        var param =v.split('=');
                        params[param[0]] = param[1];
                    });
                    return params;
                }
                urlParamsToJson(url);
            });
        </script>
    </body>
</html>
