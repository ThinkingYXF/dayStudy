<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>select</title>
        <link rel="stylesheet" href="../js/resources/vendor/AdminLTE-2.3.11/bootstrap/css/bootstrap.min.css">
    </head>
    <body style="padding:20px">       <!--select选择不起效果-->
        <select name="" id="mySelect" onfocus="this.defOpt=this.selectedIndex" onchange="this.selectedIndex=this.defOpt;">
            <option value="-1">请选择</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
        </select>

        <div class="radio">
            <label for="">
                <input type="radio" name="sex" id="man" value="0" checked="checked">
                男
            </label>
             <label for="">
                <input type="radio" name="sex" id="woman" value="1">
                女
            </label>
        </div>
        <div class="radio">
            <label for="">
                <input type="radio" name="range" id="in" value="0" checked="checked">
                省内
            </label>
             <label for="">
                <input type="radio" name="range" id="out" value="1">
                省外
            </label>
        </div>


        <button class="btn btn-default btn-sm">按钮</button>
    </body>

    <script src="../js/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script>
        $(function(){
            $('.btn').click(function(){
                $.each($('#mySelect option'),function(){
                    if($(this).text()=='four')
                        $(this).prop('selected',true);
                })
                // $('#mySelect').find('option[text="four"]').prop('selected',true);
                // $('#mySelect').val('3');

                var sex = $('input:radio[name="sex"]:checked').val();
                var range = $('input:radio[name="range"]:checked').val();
                console.log(sex,range);
            }) 
        })
    </script>
</html>
