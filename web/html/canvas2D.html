<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        body{
            padding: 0;
            margin: 10px;
        }
        .canvas{
            border: 1px solid #000;
        }
        img{
            width: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="1024" height="400" class="canvas" id="canvas">
        Your Browser doesn't support HTML5 Canvas.
    </canvas>
    <p>
        <button class="clear">清除</button>
        <button class="print">打印预览</button>
        <button class="toImg">生成图片</button>
    </p>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function canvas(){
                var canvas = document.getElementById('canvas');
                var cxt = canvas.getContext('2d');
                var isMouseDown = false;
                var clientX = 0,
                    clientY = 0;
                $('.canvas').mousedown(function(e){
                    clientX = e.clientX - 10;
                    clientY = e.clientY - 10;
                    cxt.moveTo(clientX,clientY);
                    isMouseDown = true;
                });
                $('.canvas').mousemove(function(e){
                    if(isMouseDown){
                        clientX = e.clientX - 10;
                        clientY = e.clientY - 10;
                        cxt.lineTo(clientX,clientY);
                        cxt.stroke();
                    }
                });
                $('.canvas').mouseup(function(e){
                    isMouseDown = false;
                });
            }
            canvas();

            $('.clear').click(function(){
                var clone = $('.canvas').clone();
                $('.canvas').replaceWith(clone);

                canvas();
            });

            //打印预览
            $('.print').click(function(){
                window.print();
            });
            //生成图片
            $('.toImg').click(function(){
                var canvas = document.getElementById('canvas');
                var base64 = canvas.toDataURL();
                if(!$('img').length)
                    $('<img />').prop('src', base64).appendTo('body');
                else
                    $('img').prop('src', base64);
            })
        });
    </script>
</body>
</html>
