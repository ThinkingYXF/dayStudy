<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            color: #6eb5eb;
            font-size: 36px;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 10px;
            width: 400px;
            overflow: hidden;
            position: relative;
            height: 300px;
        }
        .div1 > p{
            line-height: 28px;
        }
        .div1 .right{
            position: absolute;
            width: 0;
            height: 0;
            border-left: 422px solid transparent;
            border-bottom: 322px solid #ccc;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>大侠，孤独求败是</p>
        <p>一种什么样的</p>
        <p>feel</p>
        <div class="right"></div>
    </div>
</body>
</html>
