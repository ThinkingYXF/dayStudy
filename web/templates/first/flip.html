<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/microgravity-public/{{path}}/commercial_temp/flip/jquery.fullpage.min.css">
	<link rel="stylesheet" href="/microgravity-public/{{path}}/commercial_temp/flip/flip.css">


	<!-- <link rel="stylesheet" href="./jquery.fullpage.min.css">
	<link rel="stylesheet" href="./flip.css"> -->
	<title>product info</title>
	<style>
		body{
			background: url('/microgravity-public/{{path}}/commercial_temp/flip/car.png') no-repeat center;
			/* background: url('./car.png') no-repeat center; */
			background-size: 100% 100vh;
			color: #b16;
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		{{#data}}
		<div class="section">
			<div class="product-info">
				<h3>商品信息</h3>
				<ul>
					<li>商品编号: {{productCode}}</li>
					<li>商品名称: {{productName}}</li>
					<li>配件编号: {{partsCode}}</li>
					<li>配件名称: {{partsName}}</li>
					<li>配件品牌: {{partsBrandName}}</li>
					<li>配件类别: <span>{{partsType}}</span></li>
					<li>价&emsp;&emsp;格: {{redPrice}}</li>
				</ul>
			</div>
		</div>
		{{/data}}
	</div>
	<script src="/microgravity-public/{{path}}/commercial_temp/flip/jquery.min.js"></script>
	<script src="/microgravity-public/{{path}}/commercial_temp/flip/jquery.fullpage.min.js"></script>
	<script src="/microgravity-public/{{path}}/commercial_temp/flip/flip.js"></script>


	<!-- <script src="./jquery.min.js"></script>
	<script src="./jquery.fullpage.min.js"></script>
	<script src="./flip.js"></script> -->
</body>
</html>
