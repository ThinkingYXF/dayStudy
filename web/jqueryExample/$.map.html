<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$.map</title>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script>
        window.onload = function(){
            var span = document.createElement('span');
            span.innerText = 222;
            document.body.appendChild(span)
        }
    </script>
</head>
<body>
    <form action="">
        <input type="checkbox" name="sex" id="sex">
        <label for="sex">man</label>
        <input type="checkbox" name="sex">
        <label for="sex">woman</label>
    </form>
    <span>111</span>


    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            //$.map 处理数组并生成一个新数组
            var arr = [1, 2, 3, 4];
            var newArr = $.map(arr, function(n){
                return n * 2;
            });
            console.log(newArr);

            var arr1 = [1, 2, 3];
            var newArr1 = $.map(arr1, function(n){
                return [n, n + 1];
            });
            console.log(newArr1);

            //$.merge(arr1, arr2) 合并两个数组 改变第一个数组 第二个数组不变


            var arr2 = [1, 2, 3];
            var arr3 = [8, 9, 10];
            var resultArr = $.merge(arr2, arr3);
            console.log(resultArr);

            //$.unique  数组去重
            var arr = [1, 3, 5, 1, 3, 9];
            var arrU = $.unique(arr);
            console.log(arrU);

            //$.noop 返回一个空函数
        });
    </script>
</body>
</html>
