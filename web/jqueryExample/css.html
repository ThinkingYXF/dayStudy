<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="div1">hdaq</div>
    <button class="btn1">增加</button>
    <button class="btn2">减少</button>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn1').click(function(){
                $('.div1').css({
                    width: function(idx, value){
                        return parseFloat(value) * 1.5;
                    },
                    height: function(idx, value){
                        return parseFloat(value) * 1.5;
                    }
                });
            });
            $('.btn2').click(function(){
                $('.div1').css({
                    width: function(idx, value){
                        return parseFloat(value) / 1.5;
                    },
                    height: function(idx, value){
                        return parseFloat(value) / 1.5;
                    }
                })
            });


            var left = $('.div1').offset();
            console.log(left);              //为一个对象 有 top 和 left属性
        });
    </script>
</body>
</html>
