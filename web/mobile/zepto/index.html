<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <span>hello world</span>
    </div>
    <p>文本编辑</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js"></script>
    <script>
        $('.wrapper span').tap(function(){
            alert('123');
        });

        $('p').longTap(function(){
            alert($(this).text());
        })


        var json = {"success":true,"data":[{"id":1001,"code":"17600909055","name":"xyz"},{"id":1010,"code":"17600909053","name":"xyz"}]}
        
        var options = [];
        $.each(json.data,function(k, v){
            var option = {
                id: v.id,
                code: v.code,
                name: v.name + '(' + v.code + ')'
            }
            options.push(option);
        });
        process(options);





        $.fn.extend({
            mask: function(command) {
                switch (command) {
                case 'close':
                    $('div.overlay', this).remove();
                    break;
                default:
                    var div = $('<div />').addClass('overlay');
                    $('<i />').addClass('fa').addClass('fa-refresh').addClass('fa-spin').appendTo(div);
                    div.appendTo(this);
                }
            }
        });

 
    </script>
</body>
</html>
