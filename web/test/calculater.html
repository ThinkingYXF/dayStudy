<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculater</title>
    <style>
        .wrapper{
            width: 250px;
            height: 300px;
            font-size: 14px;
        }
        .result{
            height: 30px;
            font-size: 15px;
            color: red;
            margin: 0;
        }
        .result .resultShow{
            color: #000;
            text-align: right;
        }
        .calcuBody{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .calcuBody li{
            float: left;
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            margin-left: -1px;
            margin-top: -1px;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
        }
        .calcuBody li:hover{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>简易计算器（只支持加减乘除）</h2>
    <div class="wrapper">
        <p class="result">计算结果：<span class="resultShow"></span></p>
        <ul class="calcuBody">
            <li class="num">7</li>
            <li class="num">8</li>
            <li class="num">9</li>
            <li class="add">+</li>
            <li class="num">4</li>
            <li class="num">5</li>
            <li class="num">6</li>
            <li class="sub">-</li>
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="multi">*</li>
            <li class="num">0</li>
            <li class="clear">c</li>
            <li class="equal">=</li>
            <li class="divide">/</li>
        </ul>
    </div>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            var calculater = function(){
                return {
                    //加法方法
                    add: function(addNum, addedNum){
                        return addNum + addedNum;
                    },
                    //减法方法
                    sub: function(subNum, subedNum){
                        return subNum - subedNum;
                    },
                    //乘法方法
                    mul: function(mulNum, muledNum){
                        return mulNum * muledNum;
                    },
                    //除法方法
                    divide: function(divideNum, dividedNum){
                        return divideNum / dividedNum;
                    }
                }
            }();
            var numLeft = 0,
                numRight = 0,
                numStr = '',
                type = '';
            var isCalculate = false;
            var num = $('ul li.num');
            num.click(function(){
                numStr += $(this).text();
                $('.resultShow').text(parseInt(numStr));
                if(!isCalculate)
                    numLeft = parseInt(numStr);
                else
                    numRight = parseInt(numStr);
            });

            //点击加号
            $('.add').click(function(){
                isCalculate = true;
                numStr = '';
                type = 'add';
            });
            //点击减号
            $('.sub').click(function(){
                isCalculate = true;
                numStr = '';
                type = 'sub';
            });
            //点击乘号
            $('.multi').click(function(){
                isCalculate = true;
                numStr = '';
                type = 'mul';
            });
            //点击除法
            $('.divide').click(function(){
                isCalculate = true;
                numStr = '';
                type = 'divide';
            });
            //点击等号
            $('.equal').click(function(){
                var result = 0;
                switch (type){
                    case 'add':
                    result = calculater.add(numLeft,numRight);
                    break;
                    case 'sub':
                    result = calculater.sub(numLeft,numRight);
                    break;
                    case 'mul':
                    result = calculater.mul(numLeft,numRight);
                    break;
                    case 'divide':
                    result = calculater.divide(numLeft,numRight);
                    break;
                    default:
                    break;
                }
                $('.resultShow').text(result);

                numLeft = 0; numRight = 0; numStr = '';
                type = ''; isCalculate = false;
            });
            //点击清除
            $('.clear').click(function(){
                numLeft = 0; numRight = 0; numStr = '';
                type = ''; isCalculate = false;
                $('.resultShow').text(numLeft);
            });
        });
    </script>
</body>
</html>
