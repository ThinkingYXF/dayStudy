<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){
            var type = {"FIRST":"0-1","SECEND":"1-10","THIRD":"10-50","FOURTH":"50-200","FIFTH":"200-500","SIXTH":"500-1000","SEVENTH":"1000-"};
            function judgePrice(price, priceType){
                var str = type[priceType];
                var priceArr = str.split('-');
                if(priceArr.length == 2){
                    if(priceArr[1] === ''){
                        if(price > parseInt(priceArr[0])){
                            return true;
                        }
                        else{
                            return false;
                        }
                    }
                    else{
                        if(price >= parseInt(priceArr[0]) && price <= parseInt(priceArr[1])){
                            return true;
                        }
                        else{
                            return false;   
                        }
                    }
                }
                else{
                    return false;
                }
            }
        }
    </script>
</body>
</html>
