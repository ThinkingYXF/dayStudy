<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.wrapper{
			width: 500px;
			height: 400px;
			border: 1px solid #ccc;
			overflow-y: auto;
		}
		.btn{
			float: right;
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div style="height:600px; float: left">

		</div>
		<button class="btn">按钮</button>
	</div>

	<script src="../js/lib/jquery-1.11.1.js"></script>
	<script src="../js/addWays.js"></script>
	<script>
		$(document).ready(function(){
			$('.btn').click(function(){
				var scrollY = null;
				scrollY = $.domScrollY($('.wrapper'),'get', scrollY);
			});
		});
	</script>
</body>
</html>
