<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../js/resources/vendor/AdminLTE-2.3.11/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../js/resources/vendor/AdminLTE-2.3.11/bootstrap/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="/resources/vendor/AdminLTE-2.4.2/bower_components/font-awesome/css/font-awesome.min.css"/> -->
  <link rel="stylesheet" href="binding.css">
  <title>绑定页</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="${headimgurl!}" alt="">
            <i class="fa fa-exchange"></i>
            <img src="/resources/img/index/logo.png" alt="">
            <span>微重力服务号绑定</span>
        </div>
    </header>
    <div class="box">
        <input type="hidden" value="${(openid)!}" name="openid" id="openid">
        <div class="input-container form-container">
            <label for="username">员工</label>
            <input id="username" name="name" type="text" placeholder="请输入手机号">
        </div>
        <div class="input-container form-container">
            <label for="password">密码</label>
            <input id="password" name="password" type="password">
        </div>
		<button class="btn btn-default btn-sm btn-login">绑定</button>
		<button class="btn btn-default btn-sm btn-register">立即注册</button>
    </div>

    <div class="weui-footer">
			<p class="weui-footer__text">Copyright © 2017-2018 北京微重力 All rights reserved.</p>
			<p class="weui-footer__text">京ICP备17023267号   京公网安备 11010802023299号</p>
		</div>


    <div class="modal" id="modalTip" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">提示</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-primary">确定</button> -->
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script src="../js/resources/vendor/AdminLTE-2.3.11/bootstrap/js/bootstrap.min.js"></script>
	  <!-- <script src="/resources/js/binding.js"></script> -->
	  <script>
		  $(document).ready(function(){
			$('.btn-login').click(function(){
        wx.closeWindow();
        alert(location.href);
        return false;
				var userName = $('#username').val();
				var password = $('#password').val();
				var openid = $('#openid').val();
				var fields = {};
				if(openid && userName && password){
					fields['name'] = userName;
					fields['password'] = password;
					fields['openid'] = openid;
				}
				else
					return false;
				$.ajax({
					url: '/wechat/binding',
					method: 'POST',
					data: fields
				}).success(function(json){
					$('#modalTip .modal-body p').html(json.message);
					$('#modalTip').modal('show');
				}).error(function(json){
					$('#modalTip .modal-body p').html(json.message);
					$('#modalTip').modal('show');
				});
			});
		});
	  </script>
</body>
</html>
