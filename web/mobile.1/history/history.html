<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>报价历史</title>
	<link rel="stylesheet" href="../../js/resources/jquery-mobile-1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="../../js/resources/vendor/AdminLTE-2.3.11/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="history.css">
	<style>
		.paging{
			background: #fff;
		}
		#header{
			background: #fff;
			padding: 5px 15px;
			text-align: center;
			height: 7vh;
			border-bottom: 1px solid #ccc;
		}
		#header h2{
			margin: 10px 5px;
			line-height: 0;
			font-size: 1.2em;
		}
		select{
			height: 2.5rem;
			outline: none;
		}
		.ui-field-contain > div{
			text-align: center;
		}
		#filter-menu{
			max-height: 100px;
		}
		.text-nowrap{
			overflow: hidden;
			white-space: nowrap;
		}
		.content {
			width: 100%;
			border-bottom: 1px solid #ccc;
			margin: 2vh auto;
			/* height: 20vh; */
			padding: 10px;
			overflow: hidden;
		}
		div.p{
			margin-top: 2%;
		}
		.container{
			max-height: 90vh;
			overflow-y: auto;
		}
		div.p p{
			margin-bottom: 0.5rem;
			/* float: left; */
			/* margin-right: 3vw; */
		}
		.comment{
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			color: #ccc;
		}

	</style>
</head>
<body>

	<script src="../../js/lib/jquery-1.11.1.js"></script>
	<script src="../../js/resources/jquery-mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
		var header = '<div data-role="header" id="header">'+
						'<h2>报价历史</h2>'+
					'</div>';
		var div = $('<div />').attr('data-role','page').addClass('paging').prop('id','page');
		$.getJSON('history.json',function(data){
			var container = $('<div />').addClass('container');
			$.each(data.data,function(k){
				//content
				var content = $('<div />').addClass('content');
				var divP = $('<div />').addClass('p');
				$('<p />').html('客户: ' + this.merchantInfo.name + '&nbsp; 时间: ' + formatTime(this.time)).appendTo(divP);
				$('<p />').html('品种: ' + this.total + '&nbsp; 总金额: ' + this.totalPrice).appendTo(divP);
				$('<p />').addClass('comment').html('备注: <span>' + this.comment + '</span>').appendTo(divP);
				content.append(divP).appendTo(container);
			});
			div.append(header).append(container).show();
			$('body').append(div);
			// $('#page').show();


			$('.comment span').unbind().on('click',function(e){
				e.stopPropagation();
				var css = $(this).parent('.comment').css('whiteSpace');
				if(css == 'nowrap')
					$(this).parent('.comment').css('whiteSpace','inherit');
				else
					$(this).parent('.comment').css('whiteSpace','nowrap');
			});
			$('.content').unbind().on('click',function(){
				location.href = '../demo.html';
			});
		});

		function formatTime(time) {
			var date = new Date(time * 1000);
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var hour = date.getHours();
			var minute = date.getMinutes();
			return month + '-' + formatNum(day) + ' ' + hour + ':' + formatNum(minute);
		}
		function formatNum(num){
			if(num < 10)
				num = '0' + num;
			return num;
		}
	</script>
</body>
</html>
