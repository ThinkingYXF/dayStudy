<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>select</title>
    <body>
        <select class="mySelect" id="">
            <option value="">请选择</option>
        </select>

        <select class="mySelect1" id="">
            <option value="">请选择</option>
        </select>

        <select class="mySelect2" id="">
            <option value="">请选择</option>
        </select>



        <script src="../js/lib/jquery-1.7.2.js"></script>
        <script>
            $(document).ready(function(){
                $.ajax({
                    url: '../data/select.json',
                    method: 'GET',
                    success:function(json){
                        data(json);
                    }
                });

                function data(json){
                    if($.isArray(json))
                        $.each(json,function(i,val){
                            switch (val['leval']){
                                case 1:
                                var option = '<option value='+val['id']+'>'+val['name']+'</option>';
                                $('.mySelect').append(option);
                                break;
                                case 2:
                                var option = '<option value='+val['id']+'>'+val['name']+'</option>';
                                $('.mySelect1').append(option);
                                break;
                                case 3:
                                var option = '<option value='+val['id']+'>'+val['name']+'</option>';
                                $('.mySelect2').append(option);
                                break;
                            }
                        })
                        if(json['children'])
                            data(json['children']);

                }

                // $(document).prop('title','123');
            });
        </script>
    </body>
</html>
