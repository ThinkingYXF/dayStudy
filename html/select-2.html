<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../js/plugins/select2/select2.min.css">
    <title>select-2</title>
    <style>
        .div1{
            /* width: 200px; */
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <select class="select2" id="select2" multiple="multiple" style="width: 100%">
            <option value="1000">China</option>
            <option value="1001">USA</option>
            <option value="1002">UK</option>
        </select>
    </div>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script src="../js/plugins/select2/select2.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#select2').select2({
                formatNoMatches: '无匹配',
                placeholder: '提醒文字',
                // ajax: {
                //     url: '../json/select.json',
                //     type: 'GET',
                //     dataType: 'json'
                // }
            });
        });
    </script>
</body>
</html>
