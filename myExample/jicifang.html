<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>求x的y次方</title>
</head>
<body>
	<script src="../js/lib/jquery-1.11.1.js"></script>
	<script>
		window.onload = function(){
			function mathLog(x, y){
				var num = 1;
				for(var i = 0;i < y; i++){
					num*=x;
				}
				return num;
			}
			var a = mathLog(2,10);
			console.log(a);

			var obj = {
				name: 'YXF',
				age: 24,
				country: 'China'
			}
			$.ajax({
				url: '../json/data.json',
				method: 'GET',
				context: obj
			}).success(dealJson);

			function dealJson(json){
				console.log(this);
			}
		}
	</script>
</body>
</html>
