<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async/await</title>
</head>
<body>
    

    <script>
        function test(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    resolve('111');
                }, 1000);
            })
        }
        async function test1(){
            var tt = await test();
            console.log(tt);
            console.log('2222');
        }
        test1();

    </script>
</body>
</html>
