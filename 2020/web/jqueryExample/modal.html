<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 400px;
            margin: 20px auto;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        ul li{
            list-style: none;
            float: left;
            margin-right: 20px;
            padding: 8px 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }
        .div{
            display: none;
            position: absolute;
            border: 1px solid #ccc;
            top: 50px;
            padding: 0px 10px;
            z-index: 1;
            width: 100px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a>one</a>
                <div class="div">
                    <p>名称: <span></span></p>
                    <p>排名: <span></span></p>
                </div>
            </li>
            <li><a>two</a>
                <div class="div">
                    <p>名称: <span></span></p>
                    <p>排名: <span></span></p>
                </div>
            </li>
            <li><a>three</a>
                <div class="div">
                    <p>名称: <span></span></p>
                    <p>排名: <span></span></p>
                </div>
            </li>
            <li><a>four</a>
                <div class="div">
                    <p>名称: <span></span></p>
                    <p>排名: <span></span></p>
                </div>
            </li>
        </ul>
        
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('ul li').hover(function(){
                var index = $('ul li').index(this);
                var text = $(this).find('a').text();
                $(this).find('.div').show().find('p').eq(0).find('span').text(text);
                $(this).find('.div').find('p').eq(1).find('span').text(index);
            }, function(){
                $('.div').hide();
            });
        });
    </script>
</body>
</html>
