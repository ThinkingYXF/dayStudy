<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>time option</title>
</head>
<body>
    <input type="date" class="time">
    <script src='../js/lib/jquery-1.11.1.js'></script>
    <script>
        $(document).ready(function(){
            //设置 input data  只能选择当月的时间
            var time = $('.time');
            var data = new Date();
            var nowYear = data.getFullYear();
            var nowMonth = data.getMonth() + 1;
            if(nowMonth < 10)
                nowMonth = '0' + nowMonth;
            var timeSet = nowYear + '-' + nowMonth;
            var days = new Date(nowYear, nowMonth, 0).getDate();
            time.prop('min',timeSet + '-01').prop('max',timeSet + '-' + days);
            console.log(days);
        });
    </script>
</body>
</html>
