<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery judge</title>
</head>
<body>
    <div class="div1"></div>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            var a = $.type('dqkjh');        //string
            var b = $.type(123);            //number
            var c = $.type(true);           //boolean
            var d = $.type(function(){});   //function
            var e = $.type([1, 2, 3]);      //array
            var f = $.type(new Date());     //date
            var g = $.type(/\d+/);          //regexp
            console.log(a, b, c, d, e, f, g);

            //$.isArray() 判断是否为数组
            console.log($.isArray([2]));        //true
            //$.isFunction() 判断是否为函数
            console.log($.isFunction($.noop));  //true
            //$.isEmptyObject() 判断是否为空对象
            console.log($.isEmptyObject({}),$.isEmptyObject({'name':'adq'}));   //true, false
            //$.isPlainObject() 判断是否为纯粹的对象
            console.log($.isPlainObject('dfq'),$.isPlainObject({'name':'1d'})); //false true
            //$.window()    判断测试对象是否为窗口对象
            console.log($.isWindow(window), $.isWindow($('.div1')));            //true false
            //$.isNumeric()  判断是否是一个数字
            console.log($.isNumeric(1),$.isNumeric('20'),$.isNumeric('2e3'),$.isNumeric('0xFF'));  //都为true

            //$.param() 将表单元素或对象序列化
            var obj = {
                width: '100',
                height: '200'
            }
            console.log($.param(obj));      //width=100&height=200
        });
    </script>
</body>
</html>
