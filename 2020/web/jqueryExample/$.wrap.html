<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$.wrap</title>
</head>
<body>
    <div class="container1">
        <div class="div1">
            <p>只是一个段落</p>
        </div>
        <div class="div2">
            <p>只是一个段落</p>
        </div>
    </div>
    
    <div class="container2">
        <div>
            <p>只是一个段落1</p>
        </div>
        <div>
            <p>只是一个段落1</p>
        </div>
    </div>

    <div class="testDiv">测试remove</div>
    <a href="#" download="../images/wlogo.png">图片</a>
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            //$.wrap(html|element|fn)  添加父元素
            $('.container1 div p').wrap(function(){
                var div = $('<div />').addClass('innerDiv');
                return div;
            });

            //$.unwrap()     移除父元素
            $('.container2 div p').unwrap();

            // $('p').wrapAll('<div></div>');

            //把所有段落内的每个子内容加粗
            $('p').wrapInner('<b></b>');

        });
    </script>
</body>
</html>
