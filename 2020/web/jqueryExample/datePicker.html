<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../js/plugins/datepicker/datepicker3.css">
	<title>datePicker</title>
</head>
<body>
	<input type="text" class="dateInput">
	<h3>selected date: <span class="nowDate"></span></h1>
	<script src="../js/lib/jquery-1.11.1.js"></script>
	<script src="../js/plugins/datepicker/bootstrap-datepicker.js"></script>
	<script src="../js/global.js"></script>
	<script>
		$(document).ready(function(){
			$.dateSelected($('.dateInput'),function(time){
				console.log(time);
				var	dateStr = time,
					nowDate = $('.dateInput').val();
				$('.nowDate').html('时间戳:' + dateStr + ',日期: ' + nowDate);
			});
		});
	</script>
</body>
</html>
