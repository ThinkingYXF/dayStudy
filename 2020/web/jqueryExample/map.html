<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>map</title>
    </head>
    <html>
        <body>
            
            <script src="../js/lib/jquery-1.7.2.js"></script>
            <script>
                'use strict';
                $(document).ready(function(){
                    var data = [{
                        name: 'zhao',
                        age: 14,
                        height: '170cm',
                        weight: '60kg'
                    },{
                        name: 'qian',
                        age: 17,
                        height: '175cm',
                        weight: '59kg'
                    },];
                    var arr = [1,2,3];
                    data.map(function(obj){
                        console.log(obj);
                    });
                    arr.map(function(aa){
                        console.log(aa);
                    });


                    //转换对象格式
                    var objArr = [
                        {key: 1,value: 10},
                        {key: 2,value: 20},
                        {key: 3,value: 30}
                    ];
                    var initObjArr = objArr.map(function(field){
                        var rObj = {};
                        rObj[field['key']] = field['value'];
                        return rObj;
                    });
                    console.log(initObjArr,objArr);  //结果为 [{1:10},{2:20},{3:30}]
                });
            </script>
        </body>
    </html>
</html>
