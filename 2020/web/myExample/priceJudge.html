<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

	<script>
		window.onload = function(){
			/**
			* number		数字
			* range			[], (), [), (] 四种情况
			*/
			function judgeRange(number, range){
				number = parseFloat(number);
				var leftSymbol = range[0],
					rightSymbol = range[range.length - 1],
					centerRange = range.substr(1, range.length - 2),
					rangeNums = centerRange.split(','),
					leftNumber = rangeNums[0],
					rightNumber = rangeNums[1];
					returnResult = true;
				if(leftNumber === '' && rightSymbol == ')')
					number < rightNumber ? returnResult = true : returnResult = false;
				else if(leftNumber === '' && rightSymbol == ']')
					number <= rightNumber ? returnResult = true : returnResult = false;
				else if(rightNumber === '' && leftSymbol == '(')
					number > leftNumber ? returnResult = true : returnResult = false;
				else if(rightNumber === '' && leftSymbol == '[')
					number >= leftNumber ? returnResult = true : returnResult = false;
				else if(leftSymbol == '(' && rightSymbol == ')')
					number > leftNumber && number < rightNumber ? returnResult = true : returnResult = false;
				else if(leftSymbol == '(' && rightSymbol == ']')
					number > leftNumber && number <= rightNumber ? returnResult = true : returnResult = false;
				else if(leftSymbol == '[' && rightSymbol == ')')
					number >= leftNumber && number < rightNumber ? returnResult = true : returnResult = false;
				else if(leftSymbol == '[' && rightSymbol == ']')
					number >= leftNumber && number <= rightNumber ? returnResult = true : returnResult = false;
				return returnResult;
			}
		}
	</script>
</body>
</html>
