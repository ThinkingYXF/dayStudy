<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.hidden{
			display: none;
		}
		.show{
			display: block;
		}
		#outDiv{
			width: 300px;
			height: 300px;
			background: red;
		}
		#inDiv{
			width: 100px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="outDiv">
		<div id="inDiv"></div>
	</div>
	<button id="show">显示</button>
	<script>
		window.onload = function(){
			document.getElementById('outDiv').onclick = function(e){
				document.getElementById('outDiv').setAttribute('class','hidden');
			}
			document.getElementById('inDiv').onclick = function(e){
				e.stopPropagation();
				e.target.innerHTML = '点击了';
			}
			document.getElementById('show').onclick = function(){
				document.getElementById('outDiv').setAttribute('class','show');
			}
		}
	</script>
</body>
</html>
