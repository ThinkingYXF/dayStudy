<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            function priceRange(price, value){
                var first = value[0];
                var last = value[value.length-1];
                var center = value.substr(1,value.length-2);
                var centerNum = center.split(',');
                if(centerNum.length < 2){
                    return true;
                }
                else if(centerNum[0] === '' && centerNum[1] === ''){
                    return true;
                }
                else{
                    return judgeRange(first, centerNum[0], last, centerNum[1]);
                }
                function judgeRange(leftSybol, leftNumber, rightSybol, rightNumber){
                    if(leftNumber === ''){
                        if(rightSybol == ']'){
                            if(price <= parseInt(rightNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }else if(rightSybol == ')'){
                            if(price < parseInt(rightNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }
                    }
                    else if(rightNumber === ''){
                        if(leftSybol == '['){
                            if(price >= parseInt(leftNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }else if(leftSybol == '('){
                            if(price > parseInt(leftNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }
                    }
                    else{
                        if(leftSybol == '[' && rightSybol == ']'){
                            if(price >= parseInt(leftNumber) && price <= parseInt(rightNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }else if(leftSybol == '('  && rightSybol == ')'){
                            if(price > parseInt(leftNumber) && price < parseInt(rightNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }else if(leftSybol == '['  && rightSybol == ')'){
                            if(price >= parseInt(leftNumber) && price < parseInt(rightNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }else if(leftSybol == '('  && rightSybol == ']'){
                            if(price > parseInt(leftNumber) && price <= parseInt(rightNumber)){
                                return true;
                            }else{
                                return false;
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
