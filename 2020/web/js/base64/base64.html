<body>
  
  <script src="./base64.js"></script>
  <script>
    var pwd = '123456';
    var result = Base64.encode(pwd);
    var result1 = btoa(pwd);
    for(let i = 0; i < 5; i++){
      pwd = btoa(pwd);
    }
    console.log(result, result1, pwd);
  </script>
