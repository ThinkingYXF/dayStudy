<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格合并</title>
  <style>
    .border-table thead tr th, .border-table tbody tr td{
      border: 1px solid #ccc;
      padding: 2px 10px;
    }
  </style>
</head>
<body>
  
  <table class="border-table">
    <thead>
      <tr>
          <th rowspan="2">序号</th>
          <th rowspan="2" style="width: 240px;">商品名称</th>
          <th rowspan="2">所属类目</th>
          <th rowspan="2">品牌</th>
          <th rowspan="2">SPU编码</th>
          <th rowspan="2">SKU编码</th>
          <th rowspan="2">市场价</th>
          <th rowspan="2">结算价</th>
          <th colspan="2">巷战直营店</th>
          <th colspan="2">会员客户店</th>
          <th colspan="2">营销员工店</th>
          <th colspan="3">优品加盟店</th>
          <th rowspan="2">操作</th>
      </tr>
      <tr>
          <th>价格</th>
          <th>佣金</th>
          <th>价格</th>
          <th>佣金</th>
          <th>价格</th>
          <th>佣金</th>
          <th>价格</th>
          <th>基础佣金</th>
          <th>分销佣金</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">1</td>
        <td rowspan="2">乐视电视</td>
        <td rowspan="2">彩电/液晶/超薄</td>
        <td rowspan="2">创维</td>
        <td rowspan="2">1000010</td>
        <td>10000100</td>
        <td>99</td>
        <td>99</td>
        <td>80</td>
        <td>6%</td>
        <td>99</td>
        <td>5%</td>
        <td>99</td>
        <td>4%</td>
        <td>99</td>
        <td>4%</td>
        <td>2%</td>
        <td rowspan="2">日志</td>
      </tr>
      <tr>
          <td>10000101</td>
          <td>90</td>
          <td>90</td>
          <td>70</td>
          <td>7%</td>
          <td>90</td>
          <td>8%</td>
          <td>90</td>
          <td>9%</td>
          <td>90</td>
          <td>1%</td>
          <td>5%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
