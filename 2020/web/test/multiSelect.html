<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select name="" id="multi-select">
        <option value="1">first</option>
        <option value="2">second</option>
        <option value="3">third</option>
    </select>

    <input type="checkbox" value="check1">第一
    <input type="checkbox" value="check2">第二
    <input type="checkbox" value="check3">第三
    <input type="checkbox" value="check4">第四
    <script src="../js/lib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            //html(val|fn)  text(val|fn)  val(val|fn|arr)
            // html 和 text可以传 值和函数fn  val可以传 值 函数fn 和 数组arr
            var select = $('#multi-select');
            select.val(['1','3']);
            // select.val('third');

            $('input[type="checkbox"]').val(['check1','check3']);   //选中第一和第三
        });
    </script>
</body>
</html>
