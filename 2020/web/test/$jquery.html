<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>$的封装</title>
    </head>
    <body>
        
        <script src="../js/lib/jquery-1.11.1.js"></script>
        <script>
            $(document).ready(function(){
                //与下面方法相同 
                $.extend({ 
                    getMyName: function(name){
                        console.log(`我的名字是：${name}`);
                    },
                    setBackgroundColor: function(){
                        $('body').css('backgroundColor','#ccc');
                    }
                });
                // $.getMyName = function(name){
                //     console.log(`我的名字是：${name}`);
                // }
                // $.setBackgroundColor = function(){
                //     $('body').css('backgroundColor','#ccc');
                // }

                $.getMyName('王');
                $.setBackgroundColor();
            });
        </script>
    </body>
</html>
