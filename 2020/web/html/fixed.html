<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body{
			overflow: hidden;
			overflow-y: auto;
		}
		.div1{
			height: 300px;
			border: 1px solid #ccc;
		}
		.div3{
			width: 200px;
			height: 1000px;
			border: 1px solid red;
			margin: auto;
		}
		.div2{
			width: 100%;
			height: 100%;
			display: block;
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			overflow-y: auto;
			display: none;
			z-index: 12;
		}
		#mask{
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: 10;
			background: #000;
			opacity: 0.3;
			left: 0;
			top: 0;
			display: none;
		}
	</style>
</head>
<body>
	<div class="div1">
		环境阿斯健康的画
	</div>
	<button id="btn">按钮</button>
	<div class="div2">
		<div class="div3"><h1>阿隆索可大可四大皆空了大大赛
			季的哈健康的哈杰克森的和健康将哈桑嘎嘎环境阿甘说的尕斯结构的哈
			和1阿斯扩大红军克斯动画</h1></div>
		<h1>底部</h1>
	</div>
	<div id="mask"></div>
	<script>
		window.onload = function(){
			var div2 = document.getElementsByClassName('div2')[0];
			document.getElementById('btn').onclick = function(){
				div2.style.display = 'block';
				document.getElementById('mask').style.display = 'block';
			}
		}
	</script>
</body>
</html>
