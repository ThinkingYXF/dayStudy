<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
	html, form {
		padding: 0;
		margin: 0;
		position: relative;
		vertical-align: baseline;
	}
	body {
		margin-top: -15px;
	}
	#upload_file {
		filter:alpha(opacity=0);
		-moz-opacity:0;
		opacity:0;
		display:block;
		z-index:100;
		position:absolute;
		left: 0;
		top: 0;
		width: 100px;
		height: 30px;
	}
	.upload-btn {
		z-index:99;
		position:absolute;
		left: 0;
		top: 0;
		width: 100px;
		height: 30px;
	}
	a {
		margin-left: 120px;
		line-height: 30px;
	}
	</style>
</head>
<body>
	<form role="form" class="upload-file" method="post" action="" enctype="multipart/form-data">
		<div class="box-body">
			<div class="form-group">
				<input type="file" id="upload_file" name="file">
				<button type="button" class="btn btn-primary btn-sm upload-btn"></button>
			</div>
		</div>
	</form>
	<a href="#">模板下载</a>
</body>
</html>
